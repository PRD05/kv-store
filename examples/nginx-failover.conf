# nginx configuration for automatic failover
# Place this in /etc/nginx/sites-available/kv-store

upstream kv_store_cluster {
    # Passive health checks (mark server down after 3 failures)
    server node1.example.com:8000 max_fails=3 fail_timeout=30s;
    server node2.example.com:8000 max_fails=3 fail_timeout=30s;
    server node3.example.com:8000 max_fails=3 fail_timeout=30s;
}

server {
    listen 80;
    server_name kv-store.example.com;

    location /kv-store/ {
        proxy_pass http://kv_store_cluster;
        proxy_next_upstream error timeout http_500 http_502 http_503;
        proxy_connect_timeout 5s;
        proxy_send_timeout 10s;
        proxy_read_timeout 10s;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Health check endpoint
    location /health {
        proxy_pass http://kv_store_cluster/kv-store/v1/health/;
        proxy_connect_timeout 3s;
        proxy_read_timeout 3s;
    }
}

