# HAProxy configuration for automatic failover with active health checks
# Place this in /etc/haproxy/haproxy.cfg

global
    log /dev/log local0
    log /dev/log local1 notice
    chroot /var/lib/haproxy
    stats socket /run/haproxy/admin.sock mode 660 level admin
    stats timeout 30s
    user haproxy
    group haproxy
    daemon

defaults
    log     global
    mode    http
    option  httplog
    option  dontlognull
    timeout connect 5000
    timeout client  50000
    timeout server  50000
    retries 3
    option redispatch

# Statistics UI
listen stats
    bind *:8080
    stats enable
    stats uri /stats
    stats refresh 30s
    stats admin if TRUE

# Frontend configuration
frontend kv_store_frontend
    bind *:80
    default_backend kv_store_backend
    
    # Health check endpoint
    acl is_health_check path /health
    use_backend kv_store_health if is_health_check

# Backend configuration with automatic failover
backend kv_store_backend
    balance roundrobin
    option httpchk GET /kv-store/v1/health/
    http-check expect status 200
    
    # Retry on connection failure or 5xx errors
    retry-on all-retryable-errors
    retries 3
    
    # Server definitions
    server node1 node1.example.com:8000 check inter 10s fall 3 rise 2
    server node2 node2.example.com:8000 check inter 10s fall 3 rise 2
    server node3 node3.example.com:8000 check inter 10s fall 3 rise 2

# Health check backend
backend kv_store_health
    option httpchk GET /kv-store/v1/health/
    http-check expect status 200
    server node1 node1.example.com:8000 check inter 10s
    server node2 node2.example.com:8000 check inter 10s
    server node3 node3.example.com:8000 check inter 10s

